<html>
    <head>
        <title></title>
       
    </head>
    <body>
        <script>
            function x(Color)
            {
            document.body.style.backgroundColor=Color;
            }
            
        </script>
       
        <button id="red" onmouseover="x('red')" onmouseout="x('white')">red</button>
        <button id="blue" onmouseover="x('blue')" onmouseout="x('white')">blue</button>
        <button id="green" onmouseover="x('green')" onmouseout="x('white')">green</button>
        
    </body>
</html>
